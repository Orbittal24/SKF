<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKF-Themed Login</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* background: url('https://cdn.skfmediahub.skf.com/api/public/0901d1968019fa76/png_highpreview_800/0901d1968019fa76_png_highpreview_800.png') no-repeat center center; */
            /* background: url('https://upload.wikimedia.org/wikipedia/commons/c/c6/Gotaholm.png') no-repeat center center; */
            /* background: url('images/download (2).jpg') no-repeat center center; */
            background: url('images/1-11.jpg') no-repeat center center;


            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .container {
    background: rgba(255, 255, 255, 0.2); /* Increased transparency */
    backdrop-filter: blur(20px); /* Increased blur for a softer look */
    padding: 3rem;
    border-radius: 16px;
    width: 400px;
    height: 500px;
    text-align: center;
    animation: fadeIn 1.5s ease;
    position: relative;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
    z-index: 2;
}

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            border: 3px solid transparent;
            /* background: linear-gradient(90deg, #0A50A1, transparent, #0A50A1); */
            background-size: 300% 300%;
            animation: borderAnimation 5s linear infinite;
            z-index: -1;
        }

        .container h2 {
            color: #084080;
            margin-bottom: 1.5rem;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #0A50A1;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: #084080;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .container input[type="submit"]:hover {
            background-color: #084080;
            transform: scale(1.05);
        }

        .error {
            color: #ff6b6b;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SKF Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <div class="error" id="errorMessage"></div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '100') {
                window.location.href = 'weighing.html';
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
